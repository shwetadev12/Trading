<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Trade List</title>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <center>
        <div class="container">
            <div class="row">
                <div class="col-md-6 pe-0">
                    <table class="table table-bordered text-white" style="text-align: center; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th colspan="3">Buy</th>
                            </tr>
                            <tr>
                                <th>Order ID</th>
                                <th>Size</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in buy %}
                            <tr>
                                <td>{{ order.id }}</td>
                                <td>{{ order.size }}</td>
                                <td>{{ order.price }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6 ps-0">
                    <table class="table table-bordered text-white" style="text-align: center; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th colspan="3">Sell</th>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <th>Size</th>
                                <th>Order ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in sell %}
                            <tr>
                                <td>{{ order.price }}</td>
                                <td>{{ order.size }}</td>
                                <td>{{ order.id }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
